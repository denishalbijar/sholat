<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Sholat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Jadwal Sholat Dan Imsakiyah</h2>
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="provinsi">Provinsi:</label>
                <select id="provinsi" class="form-control"></select>
            </div>
            <div class="col-md-6 form-group">
                <label for="kabupaten">Kabupaten/Kota:</label>
                <select id="kabupaten" class="form-control"></select>
            </div>
            <div class="col-md-6 form-group">
                <label for="tahun">Tahun:</label>
                <select id="tahun" class="form-control"></select>
            </div>
            <div class="col-md-6 form-group">
                <label for="bulan">Bulan:</label>
                <select id="bulan" class="form-control">
                    <option value="1">Januari</option>
                    <option value="2">Februari</option>
                    <option value="3">Maret</option>
                    <option value="4">April</option>
                    <option value="5">Mei</option>
                    <option value="6">Juni</option>
                    <option value="7">Juli</option>
                    <option value="8">Agustus</option>
                    <option value="9">September</option>
                    <option value="10">Oktober</option>
                    <option value="11">November</option>
                    <option value="12">Desember</option>
                </select>
            </div>
        </div>
        <button onclick="getJadwal()">Tampilkan Jadwal</button>
        <div id="result"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            loadProvinces();
            loadYears();
        });

        function loadYears() {
            const yearSelect = document.getElementById("tahun");
            const currentYear = new Date().getFullYear();
            for (let year = currentYear; year >= 2000; year--) {
                const option = document.createElement("option");
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }
        }

        async function loadProvinces() {
            try {
                const response = await fetch("https://www.emsifa.com/api-wilayah-indonesia/api/provinces.json");
                const provinces = await response.json();
                
                const provinceSelect = document.getElementById("provinsi");
                provinceSelect.innerHTML = "<option value=''>Pilih Provinsi</option>";
                
                provinces.forEach(prov => {
                    const option = document.createElement("option");
                    option.value = prov.id;
                    option.textContent = prov.name;
                    provinceSelect.appendChild(option);
                });
                
                provinceSelect.addEventListener("change", function() {
                    loadKabupaten(this.value);
                });
            } catch (error) {
                console.error("Error loading provinces:", error);
            }
        }

        async function loadKabupaten(provinceId) {
            if (!provinceId) return;
            try {
                const response = await fetch(`https://www.emsifa.com/api-wilayah-indonesia/api/regencies/${provinceId}.json`);
                const kabupaten = await response.json();
                
                const kabupatenSelect = document.getElementById("kabupaten");
                kabupatenSelect.innerHTML = "<option value=''>Pilih Kabupaten/Kota</option>";
                
                kabupaten.forEach(kab => {
                    const option = document.createElement("option");
                    option.value = kab.id;
                    option.textContent = kab.name;
                    kabupatenSelect.appendChild(option);
                });
            } catch (error) {
                console.error("Error loading kabupaten:", error);
            }
        }

        async function getJadwal() {
            const kabupaten = document.getElementById("kabupaten").value;
            const tahun = document.getElementById("tahun").value;
            const bulan = document.getElementById("bulan").value;
            
            if (!kabupaten || !tahun || !bulan) {
                alert("Harap pilih kabupaten/kota, tahun, dan bulan");
                return;
            }
            
            const apiUrl = `https://api.myquran.com/v2/sholat/jadwal/${kabupaten}/${tahun}/${bulan}`;
            
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                if (!data.data) {
                    alert("Data jadwal sholat tidak ditemukan");
                    return;
                }
                
                let output = `<table>
                    <tr><th>Tanggal</th><th>Imsak</th><th>Subuh</th><th>Dzuhur</th><th>Ashar</th><th>Maghrib</th><th>Isya</th></tr>`;
                
                data.data.jadwal.forEach(day => {
                    output += `<tr>
                        <td>${day.tanggal}</td>
                        <td>${day.imsak}</td>
                        <td>${day.subuh}</td>
                        <td>${day.dzuhur}</td>
                        <td>${day.ashar}</td>
                        <td>${day.maghrib}</td>
                        <td>${day.isya}</td>
                    </tr>`;
                });
                output += "</table>";
                document.getElementById("result").innerHTML = output;
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
        
    </script>
</body>
</html>
